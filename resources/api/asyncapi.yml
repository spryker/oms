asyncapi: 2.2.0
info:
    title: 'Oms AsyncAPI definition.'
    version: 0.1.0
channels:
    orders:
        subscribe:
            message:
                oneOf:
                    - $ref: '#/components/messages/OrderStatusChanged'

components:
    messages:
        OrderStatusChanged:
            name: OrderStatusChanged
            operationId: Oms
            x-spryker:
                module: Oms
            summary: 'Order status has changed.'
            payload:
                $ref: '#/components/schemas/OrderStatusChanged'
            headers:
                $ref: '#/components/schemas/headers'

    schemas:
        OrderStatusChanged:
            type: object
            properties:
                transactionDate:
                    type: string
                    required: true
                emailAddress:
                    type: string
                    required: true
                localeName:
                    type: string
                    required: true
                userName:
                    type: string
                    required: true
                orderItems:
                    type: array
                    required: true
                    items:
                        $ref: '#/components/schemas/OrderItem'
                status:
                    type: string
                    required: true
                orderReference:
                    type: string
                    required: true
                merchants:
                    type: object

        OrderItem:
            type: object
            properties:
                productId:
                    type: string
                    required: true
                name:
                    type: string
                    required: true
                imageUrl:
                    type: string
                    nullable: true
                price:
                    type: int
                    required: true

        headers:
            type: object
            required:
                - authorization
                - timestamp
                - correlationId
                - storeReference
                - event
                - transferName
                - publisher
            properties:
                authorization:
                    type: string
                    description: 'Authorization header for requesting a protected resource.'
                timestamp:
                    type: integer
                    description: 'Timestamp when this message was created (microtime).'
                correlationId:
                    type: string
                    description: 'Identifier of the current process.'
                storeReference:
                    type: string
                    description: 'Identifier of a store for the triggered event.'
                event:
                    type: string
                    description: 'Name of the current event.'
                transferName:
                    type: string
                    description: 'Transfer name of the current event.'
                publisher:
                    type: object
                    properties:
                        appIdentifier:
                            type: string
                            description: 'Identifier of the app that triggered the event.'
                        storeReference:
                            type: string
                            description: 'Identifier of a store that triggered the event.'
